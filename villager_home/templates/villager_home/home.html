{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="{% static 'villager_home/styles.css' %}">
   	<title>Home</title>
</head>
<body>
	<nav class="navbar custom-navbar navbar-expand-md navbar-dark bg-dark">
		<a href="" class="navbar-brand">
			Villager Database
		</a>
		<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target='#navbarToggle'>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse text-center" id="navbarToggle">
			<form action='' method="get" class="form-inline my-2 my-md-0 ml-auto">
				<input name="search" type="search" placeholder="Search Villager" class="form-control mr-sm-2">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
				<button class="btn btn-outline-light my-2 mx-2 my-sm-0 center-block" type="submit">Reset</button>
			</form>
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<input type="hidden" name="cmd" value="_donations" />
				<input type="hidden" name="business" value="pjafett1999@gmail.com" />
				<input type="hidden" name="currency_code" value="USD" />
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
			</form>
		</div>
	</nav>
	<div class="container">
		<p class="display-4 text-center d-md-block">Sort By</p>
		<div class="row justify-content-center">
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<form action="" method="get">
					<button class="btn btn-dark" name="sort" value="name">Name</button>
					<button class="btn btn-dark" name="sort" value="personality">Personality</button>
					<button class="btn btn-dark" name="sort" value="gender">Gender</button>
					<button class="btn btn-dark" name="sort" value="birthday">Birthday</button>
				</form>
			</div>
		</div>
		<div class="row">
		{% for villager in villager_list %}
			<div class="col-md-4 col-lg-3">
				<div class="card villager-card my-3 p-3">
					<img src="{{ villager.image.url }}" alt="" class="card-img-top">
					<div class="card-body">
						<hr>
						<h3 class="card-title text-center">{{ villager.name }}</h3>
						<div class="text-muted attributes text-center">
							<p>{{villager.get_gender_display}} | {{villager.get_personality_display}}</p>
							<p>{{villager.birthday|date:"F j"}}</p>
						</div>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
